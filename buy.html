    <div class="container">
        <h2>Buy Book</h2>
        <form id="buyForm" onsubmit="proceedToPay(event)">

            <input type="text" id="bookName" name="bookName" readonly required />

            <label for="pincode">Pincode</label>

            <button onclick="calculateShipping()">Calculate Shipping</button>

             <div id="shipping-info"></div>
             <div id="total-info"></div>


            <button type="submit">Proceed to Pay</button>
        </form>
    </div>

    <script>
        // Auto-fill book name and quantity from URL parameters
        function getParams() {
            const params = new URLSearchParams(window.location.search);
            const book = params.get('book') || '';
            const qty = params.get('qty') || 1;
            document.getElementById('bookName').value = book;
            document.getElementById('quantity').value = qty;
        }

        // On form submit, redirect with all information to proceed-to-pay.html
        function proceedToPay(event) {
            event.preventDefault();
            const bookName = encodeURIComponent(document.getElementById('bookName').value);
            const quantity = encodeURIComponent(document.getElementById('quantity').value);
            const fullName = encodeURIComponent(document.getElementById('fullName').value);
            const phoneNumber = encodeURIComponent(document.getElementById('phoneNumber').value);
            const address = encodeURIComponent(document.getElementById('address').value);
            const pincode = encodeURIComponent(document.getElementById('pincode').value);

            const url = `proceed-to-pay.html?book=${bookName}&quantity=${quantity}&name=${fullName}&phone=${phoneNumber}&address=${address}&pincode=${pincode}`;
            window.location.href = url;
        }

        window.onload = getParams;
    </script>
